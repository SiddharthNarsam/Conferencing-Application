<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat - WebRTC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.connecting {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .status-badge.connected {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .videos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 24px;
            flex: 1;
            align-items: center;
            justify-items: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-height: 500px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-label {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 10;
        }

        .no-video {
            color: #999;
            text-align: center;
            font-size: 14px;
        }

        .footer {
            background: #f5f5f5;
            padding: 16px 24px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .videos-container {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }

            .header h1 {
                font-size: 22px;
            }

            .video-wrapper {
                max-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }

            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 18px;
            }

            .videos-container {
                padding: 12px;
                gap: 12px;
            }

            .video-wrapper {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üé• Video Chat</h1>
        <div class="status-badge connecting" id="status">üîÑ Connecting...</div>
    </div>

    <div class="videos-container">
        <div class="video-wrapper">
            <span class="video-label">Your Camera</span>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="video-wrapper">
            <span class="video-label">Remote User</span>
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="no-video" id="remoteNoVideo" style="position: absolute;">Waiting for connection...</div>
        </div>
    </div>

    <div class="footer">
        ‚úì P2P WebRTC Connection | Encrypted & Private
    </div>
</div>

<script>
(async () => {

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const statusBadge = document.getElementById("status");
const remoteNoVideo = document.getElementById("remoteNoVideo");

function updateStatus(text, className) {
    statusBadge.textContent = text;
    statusBadge.className = `status-badge ${className}`;
}

try {
    // 1Ô∏è‚É£ Get camera
    updateStatus("üìπ Requesting camera access...", "connecting");
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = stream;

    // 2Ô∏è‚É£ Create WebSocket (ws / wss auto)
    updateStatus("üîÑ Connecting to server...", "connecting");
    const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${wsProtocol}://${location.host}/ws`);

    // 3Ô∏è‚É£ Create PeerConnection
    const pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    // 4Ô∏è‚É£ Add local tracks
    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    // 5Ô∏è‚É£ Receive remote track
    pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
        remoteNoVideo.style.display = "none";
        updateStatus("‚úÖ Connected", "connected");
    };

    // 6Ô∏è‚É£ Send ICE candidates
    pc.onicecandidate = event => {
        if (event.candidate) {
            ws.send(JSON.stringify({
                type: "candidate",
                candidate: event.candidate
            }));
        }
    };

    // 7Ô∏è‚É£ WebSocket messages
    ws.onmessage = async event => {
        const msg = JSON.parse(event.data);

        if (msg.type === "offer") {
            updateStatus("üìû Incoming call...", "connecting");
            await pc.setRemoteDescription(msg.offer);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: "answer", answer }));
        }

        if (msg.type === "answer") {
            await pc.setRemoteDescription(msg.answer);
        }

        if (msg.type === "candidate") {
            await pc.addIceCandidate(msg.candidate);
        }
    };

    ws.onerror = () => {
        updateStatus("‚ùå Connection Error", "connecting");
    };

    ws.onclose = () => {
        updateStatus("‚ö†Ô∏è Disconnected", "connecting");
    };

    // 8Ô∏è‚É£ First user creates offer
    ws.onopen = async () => {
        updateStatus("üîÑ Establishing connection...", "connecting");
        if (pc.signalingState === "stable") {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            ws.send(JSON.stringify({ type: "offer", offer }));
        }
    };

} catch (error) {
    console.error("Error:", error);
    updateStatus("‚ùå Error: " + error.message, "connecting");
    alert("Error: " + error.message + "\n\nMake sure to allow camera and microphone access.");
}

})();
</script>

</body>
</html>
