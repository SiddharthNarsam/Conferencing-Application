<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat - WebRTC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a2a4e 50%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .container {
            width: 100%;
            max-width: 1300px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 32px 24px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fbbf24;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-badge.connected {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .status-badge.connected .status-dot {
            background: #22c55e;
            animation: none;
        }

        .videos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px;
            padding: 28px;
            flex: 1;
            align-items: center;
            justify-items: center;
            min-height: 600px;
        }

        .video-card {
            position: relative;
            width: 100%;
            height: 100%;
            max-height: 520px;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-label {
            position: absolute;
            top: 16px;
            left: 16px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 100%);
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .no-video {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 15px;
            position: absolute;
            animation: fadeInText 0.8s ease-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .footer {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 24px;
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }

        .footer::before {
            content: 'üîí ';
        }

        @media (max-width: 1024px) {
            .videos-container {
                gap: 20px;
                min-height: 500px;
            }

            .video-card {
                max-height: 450px;
            }
        }

        @media (max-width: 768px) {
            .videos-container {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
                min-height: auto;
            }

            .header h1 {
                font-size: 24px;
            }

            .header {
                padding: 24px 16px;
            }

            .video-card {
                max-height: 380px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 16px;
            }

            .header {
                padding: 20px 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .videos-container {
                padding: 12px;
                gap: 12px;
            }

            .video-card {
                max-height: 300px;
            }

            .status-badge {
                font-size: 11px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>‚ú® Video Connect</h1>
        <div class="status-badge connecting" id="status">
            <span class="status-dot"></span>
            <span>Establishing Connection</span>
        </div>
    </div>

    <div class="videos-container">
        <div class="video-card">
            <span class="video-label">üë§ Your Camera</span>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="video-card">
            <span class="video-label">üë• Remote User</span>
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="no-video" id="remoteNoVideo">‚è≥ Waiting for connection...</div>
        </div>
    </div>

    <div class="footer">
        P2P WebRTC Connection | End-to-End Encrypted & Private
    </div>
</div>

<script>
(async () => {

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const statusBadge = document.getElementById("status");
const remoteNoVideo = document.getElementById("remoteNoVideo");

function updateStatus(text, isConnected = false) {
    statusBadge.innerHTML = `
        <span class="status-dot"></span>
        <span>${text}</span>
    `;
    if (isConnected) {
        statusBadge.classList.add("connected");
        statusBadge.classList.remove("connecting");
    } else {
        statusBadge.classList.remove("connected");
        statusBadge.classList.add("connecting");
    }
}

try {
    // 1Ô∏è‚É£ Get camera
    updateStatus("Requesting camera access...");
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = stream;

    // 2Ô∏è‚É£ Create WebSocket
    updateStatus("Connecting to server...");
    const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${wsProtocol}://${location.host}/ws`);

    // 3Ô∏è‚É£ Create PeerConnection
    const pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    // 4Ô∏è‚É£ Add local tracks
    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    // 5Ô∏è‚É£ Receive remote track
    pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
        remoteNoVideo.style.display = "none";
        updateStatus("Connection established", true);
    };

    // 6Ô∏è‚É£ Send ICE candidates
    pc.onicecandidate = event => {
        if (event.candidate) {
            ws.send(JSON.stringify({
                type: "candidate",
                candidate: event.candidate
            }));
        }
    };

    // 7Ô∏è‚É£ WebSocket messages
    ws.onmessage = async event => {
        const msg = JSON.parse(event.data);

        if (msg.type === "offer") {
            updateStatus("Receiving call...");
            await pc.setRemoteDescription(msg.offer);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            ws.send(JSON.stringify({ type: "answer", answer }));
        }

        if (msg.type === "answer") {
            await pc.setRemoteDescription(msg.answer);
        }

        if (msg.type === "candidate") {
            await pc.addIceCandidate(msg.candidate);
        }
    };

    ws.onerror = () => {
        updateStatus("Connection error");
    };

    ws.onclose = () => {
        updateStatus("Disconnected");
    };

    // 8Ô∏è‚É£ First user creates offer
    ws.onopen = async () => {
        updateStatus("Establishing connection...");
        if (pc.signalingState === "stable") {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            ws.send(JSON.stringify({ type: "offer", offer }));
        }
    };

} catch (error) {
    console.error("Error:", error);
    updateStatus("Error: " + error.message);
    alert("Error: " + error.message + "\n\nPlease allow camera and microphone access.");
}

})();
</script>

</body>
</html>
